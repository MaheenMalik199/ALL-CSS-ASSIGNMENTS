<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS-FILE -->
  <link rel="stylesheet" href="product.css">
  <!-- font-awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <title>Product Card</title>
</head>

<body>
  <div class="card">
    <!-- left-section -->
    <div class="image-section">
      <div class="top-icons">
        <span><i class="fa-solid fa-share-nodes"></i></span>
        <span><i class="fa-regular fa-heart"></i></span>
      </div>
      <img src="asset/image/apple-22.png" alt="" class="main-image">
    </div>
    <div class="thumbnails">
      <div class="thumbnails-pic"><img src="asset/image/img-11-removebg-preview.png"></div>
      <div class="thumbnails-pic"><img src="asset/image/img-22-removebg-preview.png"></div>
      <div class="thumbnails-pic"><img src="asset/image/img-33-removebg-preview.png"></div> 
      <div class="thumbnails-pic"><img src="asset/image/img-4-removebg-preview.png"></div> 
    </div>
  <!-- right-section -->

  <div class="info-section">

    <h2>Delicious Apples</h2>

    <div class="code">COD: 45999</div>

    <div class="price">R$ 7.93</div>

    <div class="colors-label">SELECT A COLOR</div>

    <div class="colors">
      <div class="small-apple"><img src="asset/image/redapple-small-removebg-preview.png" alt=""></div>
      <div class="small-apple"><img src="asset/image/greenapple-small-removebg-preview.png" alt=""></div>
      <div class="small-apple"><img src="asset/image/yellowapple-small-removebg-preview.png" alt=""></div>  
    </div>

    <div>
      <ul>
        <span class="benefits">Benefits</span>
      <li>Apples are nutritious</li>
      <li>Apples may be good for weight loss</li>
      <li>Apples may be good for bone health</li>
      <li>They're linked to a lowest risk of diabetes</li>
    </ul>
    <button>ADD TO CART</button>
  </div>
  
</div> 
  </div>
</body>
</html>
