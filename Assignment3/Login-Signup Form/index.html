<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
  <title>Document</title>
</head>
<body>
      <div class="container">
        <div class="left">
          <h2>Start your journey with us.</h2>
          <p>Discover the world's best community of freelancers and business owners.</p>
          <div class="testimonial">
             <p style="font-size: 12px;">Simply unbelievable! I am really satisfied with my projects and business. This is absolutely wonderful!</p>
            <img src="asset/image/AI-Profile-Picture.jpg" alt="User">
            <div>
            </div>
          </div>
        </div>
        <div class="right">
          <h2>Sign up</h2>
          <p>Have an account? <a href="#">SignIn</a></p>
    
          <label>Looking for?</label>
          <div class="options">
            <label class="option-box"><input type="radio" name="type"> Projects</label>
            <label class="option-box"><input type="radio" name="type"> Designs</label>
          </div>
    
          <label>Email</label>
          <input type="email" placeholder="abc@gmail.com">
    
          <label>Password</label>
          <input type="password" placeholder="Enter Password">
    
          <label>Select Skills (optional)</label>
          <input type="text" placeholder="Type to search...">
    
          <button>Create account</button>
        </div>
      </div>
